<nav class="navbar navbar-red navbar-custom fixed-top cl-text-white">
  <div class="container-fluid">
    <p>
      <a class= "navbar-brand mb-0 h1 cl-icon-padding" (click)="profile()" >
        Profile
      </a>
    </p>
    <a (click)="profileForm.ngSubmit.emit()" class="navbar-link cl-text-white">
      <span class="fas fa-check"></span>
    </a>
  </div>
</nav>


<div class="container">
  <form (ngSubmit) = "updateUser()" #profileForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" type="text" name="username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="example@email.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" id="first-name" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="user.lastName" name="lasttName" type="text" class="form-control" id="last-name" placeholder="Last Name">
    </div>
    <div class="form-group" *ngIf="hostFlag">
      <label for="company">Organization</label>
      <input [(ngModel)]="user.organization" name="organization" type="text" class="form-control" id="company" placeholder="Organization">
    </div>
  </form>

  <button class="btn btn-primary btn-block"
     (click)="events()">Events</button>
  <button class="btn btn-danger btn-block"
     (click)="logout()">Logout</button>
</div>
<br>


<nav class="navbar fixed-bottom navbar-black d-flex flex-row-reverse">
  <div class="p-2">
    <a (click)="profile()" class="nav-text cl-text-white">
      <span class="fas fa-user fontawsome_icon fa-pull-right cl-text-white"></span>
    </a>
  </div>
  <div class="p-2">
    <a (click)="search()" class="nav-text cl-text-white">
      <span class="fas fa-search fontawsome_icon cl-text-white"></span>
    </a>
  </div>
</nav>
