<nav class="navbar navbar-grey  navbar-custom fixed-top">
  <div class="container-fluid">
    <p>
      <a (click)="eventList()" class="cl-text-white cl-icon-padding">
        <span class="fas fa-chevron-left"></span>
      </a>
      <a class="navbar-brand pull-left cl-icon-padding" href="#">Edit Event</a>
    </p>
    <a (click)="eventForm.ngSubmit.emit()" class="cl-text-white">
      <span class="fas fa-check fa-pull-right"></span>
    </a>
  </div>
</nav>


<div class="container">
  <form (ngSubmit) = "updateEvent()" #eventForm="ngForm">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input [(ngModel)]="event.name" name = "eventName" type="text" class="form-control" id="eventName" placeholder="Event Name">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input [(ngModel)]="date" name="date" type="date" class="form-control" id="date">
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input [(ngModel)]="event.image" name="image" type="text" class="form-control" id="image" placeholder="Event Image URL">
    </div>
    <div class="form-group">
      <label for="description">Event Description</label>
      <textarea [(ngModel)]="event.description"
                name="description"
                id="description" class="form-control" rows="5"
                placeholder="Event Description"></textarea>
    </div>
    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input [(ngModel)]="event.capacity" name="capacity" type="number" class="form-control" id="capacity" placeholder="(eg: 0,1,2...)">
    </div>
  </form>

  <button class="btn btn-danger btn-block"
          (click)="deleteEvent()">Delete</button>
</div>

<nav class="navbar navbar-grey fixed-bottom d-flex flex-row-reverse cl-text-white">
  <div class="p-2">
    <a (click)="profile()" class="nav-text cl-text-white">
      <span class="fas fa-user fontawsome_icon"></span>
    </a>
  </div>
</nav>
