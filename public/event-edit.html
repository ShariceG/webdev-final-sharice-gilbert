<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <p>
      <a href="event-list.html" class="cl-text-black cl-icon-padding">
        <span class="fas fa-chevron-left"></span>
      </a>
      <a class="navbar-brand pull-left cl-icon-padding" href="#">Edit Event</a>
    </p>
    <a href="event-list.html" class="cl-text-black">
      <span class="fas fa-check fa-pull-right"></span>
    </a>
  </div>
</nav>

<div>
  <form>
    <div class="form-group">
      <label for="event-name">Event Name</label>
      <input type="text" class="form-control" id="event-name" placeholder="Event Name">
    </div>
    <div class="form-group">
      <label for="event-date">Date</label>
      <input type="date" class="form-control" id="event-date">
    </div>
    <div class="form-group">
      <label for="event-description">Event Description</label>
      <textarea id="event-description" class="form-control" rows="5"
                placeholder="Event Description"></textarea>
    </div>
    <a class="btn btn-danger btn-block"
       href="website-list.html">Delete</a>
  </form>
</div>

<nav class="navbar navbar-light bg-light fixed-bottom d-flex flex-row-reverse">
  <div class="p-2">
    <a href="profile.html" class="nav-text cl-text-black">
      <span class="fas fa-user fontawsome_icon"></span>
    </a>
  </div>
</nav>

</body>
</html>
